apiVersion: v1
kind: ConfigMap
metadata:
  name: northstar-inventory-service-configmap
data:
  active-profile: "default"
  openapi-gateway-url: "http://northstar-gateway-service-svc:8181/api/inventory"
  base-url: "http://northstar-gateway-service-svc:8181"
  auth-server-url: "http://northstar-gateway-service-svc:8181/api/auth/oauth2/jwks"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: northstar-inventory-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: northstar-inventory-service-deployment
  template:
    metadata:
      labels:
        app: northstar-inventory-service-deployment
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z northstar-inventory-service-db-svc 5432; do echo waiting for db; sleep 2; done;']
      containers:
        - env:
            - name: JAVA_OPTS
              value: "-XX:TieredStopAtLevel=1 -noverify -Xms128m -Xmx512m -Xss4m -XX:ParallelGCThreads=1 -XX:ConcGCThreads=1 -Djava.util.concurrent.ForkJoinPool.common.parallelism=1"
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  key: active-profile
                  name: northstar-inventory-service-configmap
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: northstar-inventory-service-configmap
                  key: base-url
            - name: DISCOVERY_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: northstar-discovery-service-configmap
                  key: discovery-server-url
            - name: OPENAPI_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: northstar-inventory-service-configmap
                  key: openapi-gateway-url
            - name: AUTH_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: northstar-inventory-service-configmap
                  key: auth-server-url
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: northstar-inventory-service-db-configmap
                  key: db-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: northstar-inventory-service-db-configmap
                  key: db-port
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: northstar-inventory-service-db-configmap
                  key: db-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: northstar-inventory-service-db-secret
                  key: db-user
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: northstar-inventory-service-db-secret
                  key: db-pass
          image: northstar-inventory-service:latest
          imagePullPolicy: IfNotPresent
          name: northstar-inventory-service
          ports:
            - containerPort: 8189
              protocol: TCP
          resources:
            limits:
              cpu: 800m
              memory: 1024Mi
            requests:
              cpu: 400m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8189
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8189
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: northstar-inventory-service-svc
spec:
  selector:
    app: northstar-inventory-service-deployment
  ports:
    - protocol: TCP
      port: 8189
      targetPort: 8189
  type: ClusterIP
